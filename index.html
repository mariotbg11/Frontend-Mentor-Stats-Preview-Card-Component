<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      hilarious-sunflower-2deae6
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="stats-card">
          <div class="stats-side">
            <h1 class="title-stats">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div>
                <p class="stat">10k+</p>
                <p class="stat-head">companies</p>
              </div>
              <div>
                <p class="stat">314</p>
                <p class="stat-head">templates</p>
              </div>
              <div>
                <p class="stat">12m+</p>
                <p class="stat-head">queries</p>
              </div>
            </div>
          </div>
          <div class="img-side"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mario Christofell</a>.
      </div>
    </footer>
  </body>
</html>
